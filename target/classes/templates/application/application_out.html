<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>出库申请</title>
    <link href="css/jquery.stepy.css" th:href="@{/css/jquery.stepy.css}" rel="stylesheet">
    <div th:include="common :: commonheader"></div>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link href="js/step-lay/step.css" th:href="@{/js/step-lay/step.css}" rel="stylesheet">
    <style>
        .layui-form-pane, .layui-form-label {
            width: 110px;
            padding: 8px 15px;
            height: 38px;
            line-height: 20px;
            border-width: 1px;
            border-style: solid;
            border-radius: 2px 0 0 2px;
            text-align: center;
            background-color: #FBFBFB;
            overflow: hidden;
            box-sizing: border-box
        }
    </style>
</head>

<body class="sticky-header">
<section>
    <div th:replace="common :: #leftmenu"></div>

    <!-- main content start-->
    <div class="main-content">
        <div th:replace="common :: headermenu"></div>

        <!-- 页面标题开始-->
        <div class="page-heading">
            <h3>
                出库申请
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">后台主页</a>
                </li>
                <li>
                    <a href="#">出库管理</a>
                </li>
                <li class="active">出库申请</li>
            </ul>
        </div>
        <!-- 页面标题结束-->

        <!--内容区域开始-->
        <div class="wrapper" style="font:14px STKaiti;color: #6b6b6b;">
            <div class="col-md-12">
                <section class="panel">
                    <header class="panel-heading">商品出库申请</header>
                    <div class="panel-body" style="height: 693px">
                        <div class="layui-card-body" style="padding-top: 40px;">
                            <div class="layui-carousel" id="stepForm" lay-filter="stepForm"
                                 style="margin: 0px auto;width: 100%;height: 499px;background-color: rgba(0, 0, 0, 0);">
                                <div carousel-item style="height: 650px">
                                    <div>
                                        <form class="layui-form"
                                              style="margin: 0 auto;max-width: 460px;padding-top: 40px;"
                                              lay-filter="example">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">商品ID:</label>
                                                <div class="layui-input-block">
                                                    <input type="number" placeholder="请填写待入库商品ID" name="id"
                                                           class="layui-input" lay-verify="number" required/>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">商品名称:</label>
                                                <div class="layui-input-block">
                                                    <input type="text" placeholder="请填写商品名称"
                                                           name="name" class="layui-input" required>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">商品数量:</label>
                                                <div class="layui-input-block">
                                                    <input type="number" placeholder="请填写商品数量" name="num"
                                                           class="layui-input" lay-verify="number" required>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">审核人:</label>
                                                <div class="layui-input-block">
                                                    <select name="reviewer" lay-verify="required">
                                                        <option value="" selected>请选择</option>
                                                        <option value="张三">张三</option>
                                                        <option value="李四">李四</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">备注说明:</label>
                                                <div class="layui-input-block">
                                                            <textarea placeholder="备注……" name="notes"
                                                                      class="layui-textarea"></textarea>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <div class="layui-input-block">
                                                    <button type="button" class="layui-btn"
                                                            id="LAY-component-form-getval" lay-submit
                                                            lay-filter="formStep">
                                                        &emsp;下一步&emsp;
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div>
                                        <form class="layui-form"
                                              style="margin: 0 auto;max-width: 460px;padding-top: 40px;"
                                              lay-filter="confirm">
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">商品ID:</label>
                                                <div class="layui-input-block">
                                                    <input type="number" placeholder="请填写待入库商品ID" name="id"
                                                           class="layui-input" lay-verify="number" disabled/>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">商品名称:</label>
                                                <div class="layui-input-block">
                                                    <input type="text" placeholder="请填写商品名称"
                                                           name="name" class="layui-input" disabled>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">商品数量:</label>
                                                <div class="layui-input-block">
                                                    <input type="number" placeholder="请填写商品数量" name="num"
                                                           class="layui-input" lay-verify="number" disabled>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">审核人:</label>
                                                <div class="layui-input-block">
                                                    <select name="reviewer" lay-verify="required" disabled>
                                                        <option value="" selected>请选择</option>
                                                        <option value="张三">张三</option>
                                                        <option value="李四">李四</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <label class="layui-form-label">备注说明:</label>
                                                <div class="layui-input-block">
                                                            <textarea placeholder="备注……" name="notes"
                                                                      class="layui-textarea" disabled></textarea>
                                                </div>
                                            </div>
                                            <div class="layui-form-item">
                                                <div class="layui-input-block">
                                                    <button type="button" class="layui-btn layui-btn-primary pre">上一步
                                                    </button>
                                                    <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                        &emsp;确认提交&emsp;
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div>
                                        <div style="text-align: center;margin-top: 90px;">
                                            <i class="layui-icon layui-circle"
                                               style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                            <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                                出库成功
                                            </div>
                                            <div style="font-size: 14px;color: #666;margin-top: 20px;">预计审核时间为1天
                                            </div>
                                        </div>
                                        <div style="text-align: center;margin-top: 50px;">
                                            <button class="layui-btn next">再申请一次</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr style="position: relative;top: 9px">
                            <div style="color: #666;margin-top: 32px;margin-bottom: 40px;padding-left: 30px;">
                                <h3>说明</h3><br>
                                <h4>申请提交后，24小时内审核完毕</h4>
                            </div>
                        </div>
                        <script th:src="@{/layui/layui.js}"></script>
                        <script th:src="@{/js/step-lay/step.js}"></script>
                        <script>
                            layui.config({
                                base: 'js/step-lay/'
                            }).use(['form', 'step'], function () {
                                var $ = layui.$
                                    , form = layui.form
                                    , step = layui.step;

                                step.render({
                                    elem: '#stepForm',
                                    filter: 'stepForm',
                                    width: '100%', //设置容器宽度
                                    stepWidth: '750px',
                                    height: '500px',
                                    stepItems: [{
                                        title: '填写出库信息'
                                    }, {
                                        title: '确认出库信息'
                                    }, {
                                        title: '完成'
                                    }]
                                });


                                form.on('submit(formStep)', function (data) {
                                    step.next('#stepForm');
                                    return false;
                                });

                                form.on('submit(formStep2)', function (data) {
                                    step.next('#stepForm');
                                    return false;
                                });

                                $('.pre').click(function () {
                                    step.pre('#stepForm');
                                });

                                $('.next').click(function () {
                                    step.next('#stepForm');
                                });
                            })
                            layui.use(['form', 'layedit', 'laydate'], function () {
                                var form = layui.form
                                    , layer = layui.layer
                                    , layedit = layui.layedit
                                    , laydate = layui.laydate;

                                //日期
                                laydate.render({
                                    elem: '#date'
                                });
                                laydate.render({
                                    elem: '#date1'
                                });

                                //创建一个编辑器
                                var editIndex = layedit.build('LAY_demo_editor');

                                //监听指定开关
                                form.on('switch(switchTest)', function (data) {
                                    layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                                        offset: '6px'
                                    });
                                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
                                });

                                //监听提交
                                form.on('submit(demo1)', function (data) {
                                    layer.alert(JSON.stringify(data.field), {
                                        title: '最终的提交信息'
                                    })
                                    return false;
                                });
                                //表单取值
                                layui.$('#LAY-component-form-getval').on('click', function () {
                                    var data = form.val('example');
                                    alert(JSON.stringify(data))
                                    //表单赋值
                                    form.val('confirm', {
                                        "id": data.id
                                        ,"name": data.name
                                        ,"amount": data.amount
                                        ,"category": data.category
                                        ,"num": data.num
                                        ,"date": data.date
                                        ,"address": data.address
                                        ,"reviewer": data.reviewer
                                        ,"notes": data.notes
                                    });
                                });


                            });
                        </script>
                    </div>
                </section>
            </div>
        </div>
        <!--内容区域结束-->

        <!--footer section start-->
        <div th:replace="common :: #footer"></div>
        <!--footer section end-->

    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<div th:replace="common :: #commonscript"></div>
</body>

</html>
